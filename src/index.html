<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="p-3 text-white">Battleship</h1>
      <div class="game-table">
        <table class="d-flex justify-content-center mb-3" id="table">
          <tr>
            <th class="bg-white empty-cell"></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
          </tr>
          <tr>
            <td class="start-cell">1</td>
            <td class="space" id="cell-1-1"></td>
            <td class="space" id="cell-1-2"></td>
            <td class="space" id="cell-1-3"></td>
            <td class="space" id="cell-1-4"></td>
            <td class="space" id="cell-1-5"></td>
            <td class="space" id="cell-1-6"></td>
            <td class="space" id="cell-1-7"></td>
            <td class="space" id="cell-1-8"></td>
            <td class="space" id="cell-1-9"></td>
          </tr>
          <tr>
            <td class="start-cell">2</td>
            <td class="space" id="cell-2-1"></td>
            <td class="space" id="cell-2-2"></td>
            <td class="space" id="cell-2-3"></td>
            <td class="space" id="cell-2-4"></td>
            <td class="space" id="cell-2-5"></td>
            <td class="space" id="cell-2-6"></td>
            <td class="space" id="cell-2-7"></td>
            <td class="space" id="cell-2-8"></td>
            <td class="space" id="cell-2-9"></td>
          </tr>
          <tr>
            <td class="start-cell">3</td>
            <td class="space" id="cell-3-1"></td>
            <td class="space" id="cell-3-2"></td>
            <td class="space" id="cell-3-3"></td>
            <td class="space" id="cell-3-4"></td>
            <td class="space" id="cell-3-5"></td>
            <td class="space" id="cell-3-6"></td>
            <td class="space" id="cell-3-7"></td>
            <td class="space" id="cell-3-8"></td>
            <td class="space" id="cell-3-9"></td>
          </tr>
          <tr>
            <td class="start-cell">4</td>
            <td class="space" id="cell-4-1"></td>
            <td class="space" id="cell-4-2"></td>
            <td class="space" id="cell-4-3"></td>
            <td class="space" id="cell-4-4"></td>
            <td class="space" id="cell-4-5"></td>
            <td class="space" id="cell-4-6"></td>
            <td class="space" id="cell-4-7"></td>
            <td class="space" id="cell-4-8"></td>
            <td class="space" id="cell-4-9"></td>
          </tr>
          <tr>
            <td class="start-cell">5</td>
            <td class="space" id="cell-5-1"></td>
            <td class="space" id="cell-5-2"></td>
            <td class="space" id="cell-5-3"></td>
            <td class="space" id="cell-5-4"></td>
            <td class="space" id="cell-5-5"></td>
            <td class="space" id="cell-5-6"></td>
            <td class="space" id="cell-5-7"></td>
            <td class="space" id="cell-5-8"></td>
            <td class="space" id="cell-5-9"></td>
          </tr>
          <tr>
            <td class="start-cell">6</td>
            <td class="space" id="cell-6-1"></td>
            <td class="space" id="cell-6-2"></td>
            <td class="space" id="cell-6-3"></td>
            <td class="space" id="cell-6-4"></td>
            <td class="space" id="cell-6-5"></td>
            <td class="space" id="cell-6-6"></td>
            <td class="space" id="cell-6-7"></td>
            <td class="space" id="cell-6-8"></td>
            <td class="space" id="cell-6-9"></td>
          </tr>
          <tr>
            <td class="start-cell">7</td>
            <td class="space" id="cell-7-1"></td>
            <td class="space" id="cell-7-2"></td>
            <td class="space" id="cell-7-3"></td>
            <td class="space" id="cell-7-4"></td>
            <td class="space" id="cell-7-5"></td>
            <td class="space" id="cell-7-6"></td>
            <td class="space" id="cell-7-7"></td>
            <td class="space" id="cell-7-8"></td>
            <td class="space" id="cell-7-9"></td>
          </tr>
          <tr>
            <td class="start-cell">8</td>
            <td class="space" id="cell-8-1"></td>
            <td class="space" id="cell-8-2"></td>
            <td class="space" id="cell-8-3"></td>
            <td class="space" id="cell-8-4"></td>
            <td class="space" id="cell-8-5"></td>
            <td class="space" id="cell-8-6"></td>
            <td class="space" id="cell-8-7"></td>
            <td class="space" id="cell-8-8"></td>
            <td class="space" id="cell-8-9"></td>
          </tr>
          <tr>
            <td class="start-cell">9</td>
            <td class="space" id="cell-9-1"></td>
            <td class="space" id="cell-9-2"></td>
            <td class="space" id="cell-9-3"></td>
            <td class="space" id="cell-9-4"></td>
            <td class="space" id="cell-9-5"></td>
            <td class="space" id="cell-9-6"></td>
            <td class="space" id="cell-9-7"></td>
            <td class="space" id="cell-9-8"></td>
            <td class="space" id="cell-9-9"></td>
          </tr>
        </table>

        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#fireModal"
          class="btn btn-danger"
        >
          Fire
        </button>
        <button type="button" class="btn btn-warning" id="show-ships">Show Ships</button>

        <div class="modal" id="fireModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Fire Positions</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>(You must introduce correctly the coordinates as "row,col".)</p>
                <form>
                  <div>
                    <input type="text" id="coordinates" />
                  </div>
              </div>
              <div class="modal-footer">
                <button type="reset" class="btn btn-secondary">
                  Reset
                </button>
                <button type="button" data-bs-toggle="modal" class="btn btn-success" id="acceptButton">
                  Accept
                </button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
